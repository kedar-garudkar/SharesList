<html>
  <head>
    <div class="container-sm">
      <center>
        <h1>Shares List</h1>
      </center>
      {% comment %} <button href="{% url 'user_list' %}" class="btn btn-outline-primary">Back</button> {% endcomment %}
      <a href="{% url 'user_list' %}"><button class="btn btn-outline-secondary">Back</button></a>
      <a href="{% url 'add_shares' id %}"><button class="btn btn-outline-success" style="float: right">ADD</button></a>
    </div>
    <div class="container-sm"></div>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-sm">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Date of Purchase</th>
            <th scope="col">Company Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for record in data %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ record.dop }}</td>
              <td>{{ record.comp_name }}</td>
              <td>{{ record.price }}</td>
              <td>{{ record.quantity }}</td>
              <td>
                <button onclick="document.getElementById('id01').style.display='block'" class="btn btn-outline-primary">EDIT</button>
                
                  <div id="id01" class="w3-modal">
                    <div class="w3-modal-content">
                      <div class="w3-container">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <div class="container">
                          <!-- Content here -->
                          <form action="{% url 'shares_list' record.shareid id %}" method="post">
                            {% csrf_token %} 
                            <br>
                            <label style="margin: 5px;">Date of Purchase</label>
                            <input type="textfield" class="form-control" name="Inputdop" placeholder="Date of Purchase" value={{record.dop}} disabled>
                            <br>
                            <label style="margin: 5px;">Company Name</label>
                            <input type="textfield" class="form-control" name="Inputcompname" placeholder="Company Name" value={{record.comp_name}} disabled>
                            <br>
                            <label style="margin: 5px;">Price</label>
                            <input type="textfield" class="form-control" name="Inputprice" placeholder="Price" value={{record.price}}>
                            <br>
                            <label style="margin: 5px;">Quantity</label>
                            <input type="textfield" class="form-control" name="Inputquantity" placeholder="Quantity" value={{record.quantity}}>
                            <br>
                            <center><button class="btn btn-outline-primary" style="width: 50%;" type="submit">SUBMIT</button></center>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
              
              </td>
              <td>
                <a class="btn btn-outline-danger" href="{% url 'delete_share' record.shareid id %}" role="button">Sell</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
